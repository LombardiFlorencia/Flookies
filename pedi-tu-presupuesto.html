        <main>
            <div class="formulario">
                <h2>
                    Pedí tu presupuesto
                </h2>
                <form action="#" method="post">
                    <label for="nombre">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </label>

                    <label for="email">
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </label>

                    <label for="fecha">Fecha
                        <input type="date" id="fecha" name="fecha" required>
                    </label>

                    <label for="departamento">

                        <select id="departamento" name="departamento" aria-placeholder="Departamento" required>
                            <option value="" disabled selected>Seleccione un departamento</option>
                            <option value="Artigas">Artigas</option>
                            <option value="Canelones">Canelones</option>
                            <option value="Cerro Largo">Cerro Largo</option>
                            <option value="Colonia">Colonia</option>
                            <option value="Durazno">Durazno</option>
                            <option value="Flores">Flores</option>
                            <option value="Florida">Florida</option>
                            <option value="Lavalleja">Lavalleja</option>
                            <option value="Maldonado">Maldonado</option>
                            <option value="Montevideo">Montevideo</option>
                            <option value="Paysandú">Paysandú</option>
                            <option value="Río Negro">Río Negro</option>
                            <option value="Rivera">Rivera</option>
                            <option value="Rocha">Rocha</option>
                            <option value="Salto">Salto</option>
                            <option value="San José">San José</option>
                            <option value="Soriano">Soriano</option>
                            <option value="Tacuarembó">Tacuarembó</option>
                            <option value="Treinta y Tres">Treinta y Tres</option>
                        </select>
                    </label>

                    <label for="cantidad">
                        <input type="number" id="cantidad" name="cantidad" min="12" placeholder="Cantidad (unidades)" required>
                    </label>


                    <label for="mensaje">
                        <textarea id="mensaje" name="mensaje" placeholder="Mensaje"></textarea>
                    </label>

                    <label for="archivo">
                        <input type="file" id="archivo" name="archivo" placeholder="Seleccionar Archivo
                    ">
                    </label>

                    <input type="submit" value="Enviar">
                </form>
            </div>
